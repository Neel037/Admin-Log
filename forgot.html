	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="css/forgot-style.css">
</head>
<body>
	<div class="header">
		<div class="home">
			<a href="index.html"><img src="img/home.png" class="home-img"></a>
		</div>
		<div class="head-text">
			<h1>Forgotten password? Don't worry!</h1>
		</div>
		<div class="signup">
			<a href="signup.html"><img src="img/smu.png" class="home-img"></a>
		</div>
		
	</div>

	</div>
	<div></div>
