<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="css/signup-style.css">
</head>
<body>
	<div class="header">
		<div class="home">
			<a href="index.html"><img src="img/home.png" class="home-img"></a>
		</div>
		<div class="head-text">
			<h1>Your Journey Starts Here</h1>
		</div>
	</div>
</div>

<div class="container">
	<div class="login-section">
		<img src="img/signup.png">
		<h2>Create an account</h2>
		<p>It's quick and easy.</p>
		<form>
			<input type="text" name="" placeholder="Enter Your First Name" class="form-control">
			<input type="text" name="" placeholder="Enter Your Last Name" class="form-control">
			<input type="email" name="" placeholder="Enter Your Email" class="form-control">
			<input type="password" name="" placeholder="New Password" class="form-control">
			<input type="date" name="bday" min="2002-01-02" class="form-control"><br>
			<div id="gender">
				<div id="gender-ctrl" >
					<input type="radio" name="name" value="1">Male<br>
					<input type="radio" name="name" value="2">Female<br>
					<input type="radio" name="name" value="3">Other<br><br>
					<h5>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</h5><br>
					</div>
			</div>
					
					<input type="submit" name="" value="Sign Up" class="login-btn">
				

		</form>
		<a href="forgot.html"  class="forgot"><h3>Forgot Password?</h3></a>
	</div>

</div>
<div></div>

</body>
</html>
